<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My First HTML Page</title>
    <style>
        body { font-family: Segoe UI, Roboto, Arial, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; line-height: 1.6; }
        header { border-bottom: 1px solid green; margin-bottom: 1rem; padding-bottom: 0.5rem; }
        button { background:black; color:pink; border: none; padding: .5rem 1rem; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome</h1>
        <p>My first HTML file</p>
        <p>Himanshu Priydarshi</p>
        <p>Neha Bharti</p>
    </header>

    <main>
        <p id="message">Click the button to show a message.</p>
        <button id="btn">Show message</button>
    </main>

    <script>
        document.getElementById('btn').addEventListener('click', () => {
            const p = document.getElementById('message');
            p.textContent = 'Hello, world! The time is ' + new Date().toLocaleTimeString();
        });
    </script>
</body>
</html>
